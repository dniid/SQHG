strictness: veryhigh
max-line-length: 119

ignore-paths:
  - alembic/versions

pylint:
  options:
    max-args: 6
  disable:
    - broad-exception-caught
    - too-few-public-methods
    - not-callable

pycodestyle:
  disable:
    - N802  # pylint: invalid-name

pyflakes:
  disable:
    - F841  # pylint: unused-variable
    - F401  # pylint: unused-import

mccabe:
  options:
    max-complexity: 12

bandit:
  run: true

pyroma:
  run: true
