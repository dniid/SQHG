<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Title</title>
    <link rel="stylesheet" href="./components/links.html">

    {% include './components/links.html' %}

    {% block vendors %}
        <script src="https://cdn.tailwindcss.com"></script>
    {% endblock %}

    {% block css %}
        <link rel="stylesheet" href="{% static '/css/style.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous" />
    {% endblock %}
</head>
<body>
    <!-- Basic website structure -->
    <div class="w-full h-screen">
        <div class="w-full h-full flex flex-col sm:flex-row p-3 sm:space-x-3">
            <!-- Navbar -->
            {% include './components/navbar.html' %}

            <!-- Content -->
            <section id="bodyContent" class="w-full sm:4/6 lg:w-5/6 xl:w-[90%] bg-[var(--gallery)] rounded-b-xl sm:rounded-xl overflow-auto pt-3 px-5">

            </section>
        </div>
    </div>
    {% block js %}
        <script src="{% static '/js/navbar.js' %}"></script>
    {% endblock %}
</body>
</html>
