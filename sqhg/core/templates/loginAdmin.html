<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>

    <!-- [Links Partial here] -->
</head>

<body>
    <div class="flex flex-col h-screen justify-center items-center bg-[var(--honey-flower)]">

        <div class="flex flex-col items-center">
            <img class="w-40 mb-5" src="../../static/assets/prati-logo.png">
            <form action="/#" class="my-1">
                <div class="w-96  p-1 mx-auto rounded-x1 space-y-1">
                    <input id="email" name="email" type="email"
                        class="w-full placeholder-white text-white bg-[var(--white-violet)] px-3 py-1 border border-purple-600 rounded-lg px-3 focus:outline-none focus:border-white hover:shadow"
                        placeholder="Login">
                </div>

            </form>

            <form action="/#" class="my-1">
                <div class="w-96 p-1  mx-auto rounded-x1 space-y-1">
                    <input id="password" name="password" type="password"
                        class="w-full placeholder-white text-white bg-[var(--white-violet)] px-3 py-1  border border-purple-600 rounded-lg px-3 focus:outline-none focus:border-white hover:shadow"
                        placeholder="Senha">
                </div>
            </form>

            <form action="/#" class=" w-96  p-1 mx-auto rounded-x1my-1">
                <button type="button"
                    class="w-full bg-[var(--vivid-violet)] px-3 py-1  font-medium text-white  rounded-lg  hover:shadow inline-flex space-x-2 items-center justify-center">
                    <span>Entrar</span>
                </button>
            </form>

            <form action="/#" class="my-1">
                <div class="w-96  p-8 px-3 py-0 mt-0 mx-auto rounded-x1 space-y-1">
                    <a href="#" class="text-xs text-[var(--white-violet)]">Esqueceu a senha?</a>
                </div>
            </form>

            <form action="/#" class="my-1">
                <div class="w-96  p-8 px-3 py-0  mt-0 mx-auto rounded-x1 space-y-1">
                    <a href="#" class="text-xs text-[var(--white-violet)]">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
