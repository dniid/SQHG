<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="w-full h-screen">
        <div class="w-full h-full flex flex-col sm:flex-row p-3 sm:space-x-3">
            <!-- Navbar -->
            <!-- [Navbar Partial here] -->

            <!-- Content -->
            <section id="bodyContent"
                class="w-full sm:4/6 lg:w-5/6 xl:w-[90%] bg-[var(--gallery)] rounded-b-xl sm:rounded-xl overflow-auto pt-3 px-5">
                <div class="w-full flex justify-center">
                    <form action='#' class="w-full xl:w-1/2">
                        <div class="form-header">
                            <div class="title">
                                <div class="text-center">
                                    <h1 class="text-2xl font-bold py-3 text-[var(--vivid-violet)]">
                                        Editar Usuário
                                    </h1>
                                </div>
                            </div>
    
                        </div>
                        <div class="flex justify-center">
                            <div class="flex flex-col input w-full p-5 xl:p-0 space-y-5">
                                <div class="imput-box">
                                    <label class="text-[var(--vivid-violet)] font-bold" for="cracha">Crachá</label>
                                    <input id="cracha" type="text" placeholder=" Digite seu número de crachá" required
                                        class="w-full h-8 border border-purple-800 rounded-md">
                                </div>
    
                                <div class="imput-box">
                                    <label class="text-[var(--vivid-violet)] font-bold" for="cracha">Nome completo</label>
                                    <input id="nomecompleto" type="text" placeholder=" Digite seu nome completo"
                                        required class="w-full h-8 border border-purple-800 rounded-md">
                                </div>
    
                                <div class="imput-box">
                                    <label class="w-fit text-[var(--vivid-violet)] font-bold" for="datanascimento">Data de
                                        Nascimento</label>
                                    <input id="datanascimento" type="text" placeholder=" Digite sua data de nascimento"
                                        required class="w-full h-8 border border-purple-800 rounded-md">
                                </div>
    
                                <div class="imput-box">
                                    <label class="w-fit text-[var(--vivid-violet)] font-bold" for="e-mail">E-mail</label>
                                    <input id="e-mail" type="text" placeholder=" Digite seu E-mail" required
                                        class="w-full h-8 border border-purple-800 rounded-md">
                                </div>
    
                                <div class="imput-box">
                                    <label class="w-fit text-[var(--vivid-violet)] font-bold" for="telefone">Telefone</label>
                                    <input id="telefone" type="text" placeholder=" (xx)xxxx-xxxx" required
                                        class="w-full h-8 border border-purple-800 rounded-md">
                                </div>
    
                                <div class="imput-box">
                                    <label class="w-fit text-[var(--vivid-violet)] font-bold" for="senha">Senha Atual</label>
                                    <input id="senha" type="text" placeholder=" Digite sua senha" required
                                        class="w-full h-8 border border-purple-800 rounded-md">
                                </div>
    
                                <div class="imput-box">
                                    <label class="w-fit text-[var(--vivid-violet)] font-bold" for="senha">Nova Senha</label>
                                    <input id="senha" type="text" placeholder=" Digite sua nova senha" required
                                        class="w-full h-8 border border-purple-800 rounded-md">
                                </div>
    
                                <div class="imput-box">
                                    <label class="w-fit text-[var(--vivid-violet)] font-bold" for="senha">Confirmação de
                                        Senha</label>
                                    <input id="senha" type="text" placeholder=" Confirme sua nova senha" required
                                        class="w-full h-8 border border-purple-800 rounded-md">
                                </div>
    
                            </div>
                        </div>
                        <div class="flex justify-end space-x-5 py-10">
                            <div class="Cancelar-button">
                                <button class="bg-[var(--vivid-violet)] w-40 py-2 rounded-md text-gray-50 hover:bg-[var(--honey-flower)]">
                                    Cancelar
                                </button>
                            </div>
    
                            <div class="Gravar-button">
                                <button class="bg-[var(--vivid-violet)] w-40 py-2 rounded-md text-gray-50 hover:bg-[var(--honey-flower)]">
                                    Gravar
    
                                </button>
    
                            </div>
    
                        </div>
    
    
                    </form>
                </div>
            </section>
        </div>
    </div>

</body>

</html>
