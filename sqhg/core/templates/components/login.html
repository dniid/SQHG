<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        crossorigin="anonymous" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex flex-col h-screen justify-center items-center bg-[var(--honey-flower)]">

        <div>
            <form action="/#" class="my-1">
                <div class="w-96  p-1 mx-auto rounded-x1 space-y-1">
                    <input id="acesso" name="acesso" type="acesso"
                        class="w-full placeholder-white text-white bg-[var(--white-violet)] px-3 py-1 border border-purple-600 rounded-lg px-3 focus:outline-none focus:border-white hover:shadow"
                        placeholder="Chave de acesso">
                </div>

            </form>

            <form action="/#" class=" w-96 justify-between flex  py-3 m-auto rounded-x1my-1">
                <button type="button"
                    class=" w-40 bg-[var(--vivid-violet)] justify-center px-3 py-1  font-medium text-white  rounded-lg  hover:shadow inline-flex space-x-2 items-center justify-start">
                    <span>Entrar</span>
                </button>
                <button type="button"
                    class=" bg-[var(--vivid-violet)] justify-center px-3 py-1  font-medium text-white  rounded-lg  hover:shadow inline-flex space-x-2 items-center justify-end">
                    <span>Entrar como Admin</span>
                </button>
            </form>
        </div>
    </div>
</body>

</html>
