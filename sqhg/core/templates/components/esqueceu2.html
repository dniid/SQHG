<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        crossorigin="anonymous" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex flex-col h-screen justify-center text-center items-center bg-[var(--honey-flower)]">

        <div class="flex flex-col items-center">
            <img class="w-40 mb-5" src="../../static/assets/prati-logo.png">

            <form action="/#" class="my-1">
                <div class="w-96  p-1 mx-auto  space-y-1"></div>
                <a class="w-full  text-white  textpy-1 cursor-default">
                    Olá [nome], tem uma requisição para mudança de senha!<br>
                    Se você não requisitou a mudança, ignore esse e-mail.<br>
                    Por outro lado, por favor clique no link para mudar sua senha:
                </a>
            </form>

            <form action="/#" class="my-1">
                <div class="w-96  p-8 px-3 py-0  mt-0 mx-auto space-y-1">
                    <a href="#" class="text-xl text-indigo-900">[Link]</a>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
