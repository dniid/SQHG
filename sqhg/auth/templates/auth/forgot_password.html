{% extends 'base.html' %}

{% block js_import %}
<script src="{% static 'auth/js/forgot_password.js' %}"></script>
{% endblock js_import %}

{% block layout %}
  <div class="flex flex-col h-screen justify-center items-center bg-[var(--honey-flower)]">
    <div class="flex flex-col items-center">
      <div class="w-96 mb-5 flex justify-center">
        <img src="{% static 'assets/prati-logo.png' %}" alt="Prati Logo">
      </div>

      <form action="{{ url_for('forgot_password') }}" method="POST" id="forgotPasswordForm">
        <div class="w-96 p-1 mx-auto rounded-x1 my-1 grid grid-cols-2 gap-2">
          <div class="w-full col-span-2">
            <span class="text-white">
              Esqueceu sua senha? Digite aqui seu e-mail existente e enviaremos um link para redefinir a sua senha!
            </span>
          </div>

          <div class="w-full col-span-2">
            <input class="w-full placeholder-white text-white bg-[var(--light-violet)] px-2 py-1 rounded-lg focus:outline-none"
                   id="email" name="email" type="email" placeholder="E-mail">
          </div>

          <div class="w-full col-span-2 flex justify-center grid grid-cols-2 gap-4">
            <button class="w-full bg-[var(--vivid-violet)] px-2 py-1 text-white rounded-lg items-center"
                    id="cancelButton" data-href="{{ url_for('login') }}?admin=True" type="button">
              <span>Cancelar</span>
            </button>
            <button class="w-full bg-[var(--vivid-violet)] px-2 py-1 text-white rounded-lg items-center" type="submit">
              <span>Enviar</span>
            </button>
          </div>
        </div>
      </form>

    </div>
  </div>
{% endblock layout %}
