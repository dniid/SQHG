{% extends 'layout.html' %}

{% import 'import.js' %}

{% block content %}
<div class="conteiner">
    <div class="form">
        <div class="form-header">
            <div class="title">
                <div class="text-center">
                    <h1 class="text-2xl font-bold py-3 text-[#853A9E]">
                        Configuração do Sistema
                    </h1>
                </div>
            </div>
        </div>
        <div class="flex justify-center py-10">
            <div class="flex flex-col input w-full p-5 xl:p-0 xl:w-1/2 space-y-5">
                <div class="text-[#853A9E] font-bold text-xl">Importar unidades Orgazicionais SAP
                    <button id="importBtn" class="bg-[#853A9E] w-40 py-2 rounded-md text-gray-50 ml-10 hover:bg-[#5C2472]" data-btncontext="units">
                        Importar
                    </button>

                    <div class="py-8">
                        Ultimos dados importados:
                        <input type="text" placeholder="" readonly
                            class="w-1/4 h-10 border border-purple-800 rounded-md ml-32">
                    </div>

                </div>

                <div class="text2 py-3">
                    <div class="text-[#853A9E] font-bold text-xl"> Importar Gestores Orgazicionais SAP
                        <button id="importBtn" class="bg-[#853A9E] w-40 py-2 rounded-md text-gray-50 ml-10 hover:bg-[#5C2472]" data-btncontext="managers">
                            Importar
                        </button>

                        <div class="py-8">
                            Ultimos dados importados:
                            <input type="text" placeholder="" readonly
                                class="w-1/4 h-10 border border-purple-800 rounded-md ml-32">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
