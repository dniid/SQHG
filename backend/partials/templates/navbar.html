<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" crossorigin="anonymous" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full h-screen">
    <div class="w-full h-full">
        <div class="h-full flex p-3 space-x-3">
            <nav class="sm:w-1/6 xl:w-[10%] bg-[var(--honey-flower)] h-full rounded-xl flex flex-col px-3 pt-5 items-center space-y-7">
                <a class="p-2" href="">
                    <img class="w-32" src="../static/assets/prati-logo.png" alt="">
                </a>
                <div class="w-full space-y-5">
                    <!-- Items 1 -->
                    <div class="w-full space-y-3">
                        <div class="w-full bg-[var(--flushed-violet)] text-center text-white py-2 px-3 rounded-md cursor-pointer flex justify-between">
                            <div>
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <span>Usuários</span>
                            <div id="nav-chevron-down" class="hidden">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                            <div id="nav-chevron-up">
                                <i class="fa-solid fa-chevron-up"></i>
                            </div>
                        </div>
                        <div id="nav-sub-items-1" class="w-full flex justify-center space-x-3">
                            <div class="w-1/2 bg-[var(--vivid-violet)] text-center text-white py-2 px-5 rounded-md cursor-pointer">
                                <a class="block" href="">
                                    <i class="fa-solid fa-plus"></i>
                                </a>
                            </div>
                            <div class="w-1/2 bg-[var(--vivid-violet)] text-center text-white py-2 px-5 rounded-md cursor-pointer">
                                <a class="block" href="">
                                    <i class="fa-solid fa-list"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- Items 2 -->
                    <div class="w-full space-y-3">
                        <div class="w-full bg-[var(--flushed-violet)] text-center text-white py-2 px-3 rounded-md cursor-pointer flex justify-between">
                            <div>
                                <i class="fa-solid fa-question"></i>
                            </div>
                            <span>Questionários</span>
                            <div id="nav-chevron-down" class="hidden">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                            <div id="nav-chevron-up">
                                <i class="fa-solid fa-chevron-up"></i>
                            </div>
                        </div>
                        <div id="nav-sub-items-2" class="w-full flex justify-center space-x-3">
                            <div class="w-1/2 bg-[var(--vivid-violet)] text-center text-white py-2 px-5 rounded-md cursor-pointer">
                                <a href="">
                                    <i class="fa-solid fa-paper-plane"></i>
                                </a>
                            </div>
                            <div class="w-1/2 bg-[var(--vivid-violet)] text-center text-white py-2 px-5 rounded-md cursor-pointer">
                                <a href="">
                                    <i class="fa-solid fa-list"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <section class="sm:w-5/6 xl:w-[90%] bg-[var(--gallery)] rounded-xl">
                &nbsp;
            </section>
        </div>
    </div>
</body>
</html>
